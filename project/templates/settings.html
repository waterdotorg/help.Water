{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}Settings{% endblock %}
{% block main %}
<h3 class="page-header">Settings</h3>
<form id="settings" role="form" action="" method="POST">{% csrf_token %}
  {{ form.non_field_errors }}
  {% bootstrap_field form.department %}
  {% bootstrap_field form.ticket_auto_watch %}
  <div class="form-group">
    <button type="submit" class="btn btn-default">Submit</button>
  </div>
</form>
{% endblock %}
